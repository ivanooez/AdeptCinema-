name: CI â€” PHP Lint & (optional) Docker build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.1, 8.2]
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Install dependencies (if composer.json exists)
        if: exists('composer.json')
        run: |
          composer install --no-interaction --no-progress --prefer-dist
      - name: PHP lint (check all .php files)
        run: |
          set -e
          FILES=$(git ls-files '*.php' | tr '\n' ' ')
          if [ -z "$FILES" ]; then echo "No PHP files found"; exit 0; fi
          for f in $FILES; do
            echo "Linting $f"
            php -l "$f"
          done

  docker-build:
    runs-on: ubuntu-latest
    needs: php-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to registry (optional)
        if: secrets.REGISTRY_USER && secrets.REGISTRY_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.REGISTRY_TOKEN != '' }}
          tags: ${{ secrets.IMAGE_NAME || 'ghcr.io/${{ github.repository }}:latest' }}
